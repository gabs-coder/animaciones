<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apilando cosas</title>
    <link rel="stylesheet" href="./dibujos.css">
</head>
<body>
    <div id="container">
        <!--The sun-->
        <div class="layer-1"></div>
        <!--Kinda lighting 1-->
        <div class="layer-2"></div>
        <!-- Kinda lighting 2-->
        <div class="layer-3"></div>
        <!--Cloud 1-->
        <div class="layer-4">
            <div class="cloud-one-circle circle" id="cloud-1"></div>
            <div class="cloud-one-circle circle" id="cloud-2"></div>
            <div class="cloud-one-circle circle" id="cloud-3"></div>
        </div>
        <!-- Ballon 1-->
        <div class="layer-5 ballon">
            <div class="ball-1"></div>
            <div class="cube-1"></div>
        </div>
        <!--Cloud 2-->
        <div class="layer-6">
            <div class="cloud-two-circle circle" id="two-one"></div>
            <div class="cloud-two-circle circle" id="two-two"></div>
            <div class="cloud-two-circle circle" id="two-three"></div>
        </div>
        <!--Cloud 3-->
        <div class="layer-7">
            <div class="cloud-three-circle circle" id="three-one"></div>
            <div class="cloud-three-circle circle" id="three-two"></div>
            <div class="cloud-three-circle circle" id="three-three"></div>
        </div>
        <!--Cloud 4-->
        <div class="layer-8">
            <div class="cloud-four-circle circle" id="four-one"></div>
            <div class="cloud-four-circle circle" id="four-two"></div>
            <div class="cloud-four-circle circle" id="four-three"></div>
        </div>
        <!--Ballon 2-->
        <div class="layer-9 ballon">
            <div class="ball-2"></div>
            <div class="cube-2"></div>
        </div>
        <!-- Cloud 5-->
        <div class="layer-10">
            <div class="cloud-five-circle circle" id="five-one"></div>
            <div class="cloud-five-circle circle" id="five-two"></div>
            <div class="cloud-five-circle circle" id="five-three"></div>
        </div>
        <!--Ballon 3-->
        <div class="layer-11 ballon">
            <div class="ball-3"></div>
            <div class="cube-3"></div>
        </div>
        <!--Great smiling face flying-->
        <div class="layer-12">
            <div class="smiling-container">
                <div class="great-ball-eyes" id="great-ball-eye-left"></div>
                <div class="great-ball-eyes" id="great-ball-eye-right"></div>
                <div class="big-ball-smile"></div>
            </div>
        </div>
        <!--Mountain right-->
        <div class="layer-13 mountain"></div>
        <!--Mountain center-->
        <div class="layer-14 mountain"></div>
        <!--Mountain left-->
        <div class="layer-15 mountain"></div>
    </div>
</body>
</html>
